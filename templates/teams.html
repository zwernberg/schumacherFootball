{% extends "base.html" %}
{% block content %}
      <h2>Teams</h2>

        <h4>Dot Division</h4>
        <ul>
            {% for team in dot.teams %}
            <li>{{team.owner}} - {{team.team_name}}</li>
            {% endfor %}
        </ul>
        <h4>Bob Division</h4>
        <ul>
            {% for team in bob.teams %}
            <li>{{team.owner}} - {{team.team_name}}</li>
            {% endfor %}
        </ul>
{% endblock %}
